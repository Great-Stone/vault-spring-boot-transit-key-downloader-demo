<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Vault Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <h3>Vault Info</h3>
        <ul class="list-group">
            <li class="list-group-item"> Vault version : [[${vault_version}]]</li>
            <li class="list-group-item"><a class="btn btn-primary" th:href="${vault_url}" target="_blank">Vault Console <i class="bi bi-box-arrow-up-right"></i></a></li>
        </ul>
        <hr>
        <h3>요양기관 (/consumer?id=value)</h3>
        <form th:action="@{/consumer}" method="get">
            <label for="fname" class="form-label">Consumer ID No.:</label>
            <input type="text" class="form-control" id="id" name="id">
            <br>
            <button type="summit" class="btn btn-primary"><i class="bi bi-download"></i> Get Public Key</button>
        </form>
        <hr>
        <h3>보험사 (/insurer?code=value)</h3>
        <form th:action="@{/insurer}" method="get">
            <label for="fname" class="form-label">Insurer CODE:</label>
            <select class="form-select" name="code" id="code">
                <option th:each="option : ${insurers_codes}" th:value="${option}" th:text="${option}"></option>
            </select>
            <br>
            <button type="summit" class="btn btn-primary"><i class="bi bi-download"></i> Get Private Key</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
